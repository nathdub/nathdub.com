version: '3.8'

services:
  nathdub-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nathdub-website
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - cloudflare-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cloudflare-net:
    external: true
